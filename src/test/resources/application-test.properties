# Test profile configuration for integration tests
# This profile is used during I-INIT, I-RBAC, and I-FALLBACK checkpoint testing

spring.profiles.active=test

# H2 Database configuration for testing
spring.datasource.url=jdbc:h2:mem:testdb_integration
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate configuration for tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Reduce logging during tests
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.boot.test=WARN
logging.level.root=WARN

# JWT configuration for testing
jwt.secret=test-secret-key-for-integration-tests-1234567890
jwt.expiration-ms=3600000

# Disable certain initializers for faster test startup
spring.flyway.enabled=false