# Production profile - should fail without JWT secrets
# This profile should NOT allow JWT fallback

# === H2 Database Configuration ===
spring.datasource.url=jdbc:h2:mem:testdb_prod
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# === JPA Configuration ===
spring.jpa.hibernate.ddl-auto=update

# === JWT Configuration ===
# Production should NOT allow missing secrets (default value: false)
jwt.allow-missing-in-dev=false

# Explicitly clear JWT secrets (no fallback allowed)
jwt.secret.base64=
jwt.secret.plain=

# === Other Settings ===
jwt.expiration.minutes=60
server.port=8080

# === Logging Configuration ===
logging.level.org.hibernate.SQL=INFO
logging.level.root=INFO