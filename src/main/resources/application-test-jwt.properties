# Test profile for JWT fallback functionality
# This profile has NO JWT secrets defined to test the fallback behavior

# === H2 Database Configuration ===
spring.datasource.url=jdbc:h2:mem:testdb_dev
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# === JPA Configuration ===
spring.jpa.hibernate.ddl-auto=update

# === JWT Configuration ===
# Enable developer-friendly fallback for missing JWT secrets in this profile
jwt.allow-missing-in-dev=true

# Explicitly clear JWT secrets (to override defaults)
jwt.secret.base64=
jwt.secret.plain=

# === Other Settings ===
jwt.expiration.minutes=60
server.port=8080

# === Logging Configuration ===
logging.level.org.hibernate.SQL=INFO
logging.level.root=INFO