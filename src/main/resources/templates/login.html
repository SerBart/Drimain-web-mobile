<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logowanie - Drimer App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            height: 50px;
            margin-bottom: 8px;
        }
        .logo small {
            font-size: 14px;
            color: #333;
        }
        .login-title { color: #333; }
        .form-control { border-radius: 10px; padding: 15px; margin-bottom: 20px; }
        .btn-primary { background: #302b63; border: none; transition: background 0.3s; }
        .btn-primary:hover { background: #0f0c29; }
        .error-message { color: #dc3545; text-align: center; margin-bottom: 20px; }
        .forgot-password { text-align: center; margin-top: 15px; }
        .forgot-password a { color: #667eea; text-decoration: none; }
        .forgot-password a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="login-container">
    <!-- Logo firmy zamiast napisu -->
    <div class="logo">
        <img src="/img/logo.png" alt="Drimer Sp. z o.o.">
        <br>
    </div>

    <h2 class="login-title"><i class="fas fa-lock me-2"></i> Logowanie</h2>

    <!-- Komunikat błędu -->
    <div id="error-message" th:if="${param.error}" class="error-message alert alert-danger">
        Nieprawidłowy login lub hasło. Spróbuj ponownie!
    </div>

    <!-- Formularz -->
    <form id="loginForm" th:action="@{/login}" method="post">
        <div class="form-group">
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
        </div>
        <div class="form-group">
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
<!--            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>-->
        </div>
        <button type="submit" class="btn btn-primary w-100"><i class="fas fa-sign-in-alt me-2"></i> Zaloguj się</button>
    </form>
    <input type="checkbox" name="remember-me" /> Zapamiętaj mnie
    <div class="forgot-password">
        <a href="/forgot-password">Zapomniałeś hasła?</a> | <a href="/register">Zarejestruj się</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault(); // Prevent default form submission
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const errorMessage = document.getElementById('error-message');
    
    // Hide existing error message
    if (errorMessage) {
        errorMessage.style.display = 'none';
    }
    
    // Disable submit button during request
    const submitBtn = this.querySelector('button[type="submit"]');
    const originalBtnText = submitBtn.innerHTML;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> Logowanie...';
    submitBtn.disabled = true;
    
    // Send JSON request to API
    fetch('/api/auth/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            username: username,
            password: password
        })
    })
    .then(response => {
        if (response.ok) {
            // Login successful - JWT cookie is automatically set by the server
            // Redirect to admin dashboard
            window.location.href = '/admin';
        } else {
            throw new Error('Login failed');
        }
    })
    .catch(error => {
        // Show error message
        if (!errorMessage) {
            // Create error message if it doesn't exist
            const newError = document.createElement('div');
            newError.id = 'error-message';
            newError.className = 'error-message alert alert-danger';
            newError.textContent = 'Nieprawidłowy login lub hasło. Spróbuj ponownie!';
            document.getElementById('loginForm').parentNode.insertBefore(newError, document.getElementById('loginForm'));
        } else {
            errorMessage.style.display = 'block';
        }
    })
    .finally(() => {
        // Re-enable submit button
        submitBtn.innerHTML = originalBtnText;
        submitBtn.disabled = false;
    });
});
</script>
</body>
</html>
