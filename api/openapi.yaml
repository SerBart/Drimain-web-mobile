openapi: 3.0.3
info:
  title: Drimain API
  version: 0.3.0
  description: API for Drimain maintenance management system

servers:
  - url: http://localhost:8080
    description: Development server

paths:
  /api/zgloszenia:
    get:
      summary: List zgłoszenia
      description: Retrieve a paginated list of zgłoszenia with optional filtering
      parameters:
        - name: page
          in: query
          description: Page number (0-based)
          required: false
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          description: Number of items per page
          required: false
          schema:
            type: integer
            default: 20
        - name: status
          in: query
          description: Filter by status
          required: false
          schema:
            $ref: '#/components/schemas/ZgloszenieStatus'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageZgloszenieResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      summary: Create zgłoszenie
      description: Create a new zgłoszenie. If title is null or blank, auto-generation will be triggered.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ZgloszenieCreateRequest'
            examples:
              with_title:
                summary: With explicit title
                value:
                  tytul: "Problem z maszyną A"
                  opis: "Maszyna nie działa prawidłowo"
                  status: "NOWE"
              without_title:
                summary: Auto-generated title
                value:
                  opis: "Awaria systemu chłodzenia"
                  status: "NOWE"
      responses:
        '201':
          description: Zgłoszenie created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ZgloszenieResponse'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                validation_error:
                  summary: Validation error example
                  value:
                    error: "VALIDATION"
                    message: "Validation failed"
                    details: ["Opis is required", "Status must be valid"]
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/zgloszenia/{id}:
    get:
      summary: Get zgłoszenie by ID
      description: Retrieve a single zgłoszenie by its ID
      parameters:
        - name: id
          in: path
          required: true
          description: Zgłoszenie ID
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ZgloszenieResponse'
        '404':
          description: Zgłoszenie not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                not_found:
                  summary: Not found error example
                  value:
                    error: "NOT_FOUND"
                    message: "Zgłoszenie not found"
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    patch:
      summary: Update zgłoszenie
      description: Partial update of zgłoszenie. Empty or whitespace title triggers fallback regeneration.
      parameters:
        - name: id
          in: path
          required: true
          description: Zgłoszenie ID
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ZgloszenieUpdateRequest'
            examples:
              partial_update:
                summary: Partial update example
                value:
                  status: "W_TRAKCIE"
                  opis: "Updated description"
              title_regeneration:
                summary: Title regeneration (blank title)
                value:
                  tytul: ""
                  status: "W_TRAKCIE"
      responses:
        '200':
          description: Successful update
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ZgloszenieResponse'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                forbidden:
                  summary: Access denied example
                  value:
                    error: "FORBIDDEN"
                    message: "Access denied. Admin or Biuro role required."
        '404':
          description: Zgłoszenie not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      summary: Delete zgłoszenie
      description: Delete a zgłoszenie by ID
      parameters:
        - name: id
          in: path
          required: true
          description: Zgłoszenie ID
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Successfully deleted
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Zgłoszenie not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    ZgloszenieStatus:
      type: string
      enum:
        - NOWE
        - W_TRAKCIE
        - ZAMKNIETE
      description: Status of zgłoszenie

    ZgloszenieCreateRequest:
      type: object
      required:
        - opis
      properties:
        tytul:
          type: string
          description: Title of zgłoszenie (optional, auto-generated if null/blank)
          example: "Problem z maszyną A"
        opis:
          type: string
          description: Description of the issue
          example: "Maszyna nie działa prawidłowo od rana"
        status:
          $ref: '#/components/schemas/ZgloszenieStatus'
          default: NOWE

    ZgloszenieUpdateRequest:
      type: object
      properties:
        tytul:
          type: string
          description: Title of zgłoszenie (empty/whitespace triggers fallback regeneration)
          example: "Updated title"
        opis:
          type: string
          description: Description of the issue
          example: "Updated description"
        status:
          $ref: '#/components/schemas/ZgloszenieStatus'

    ZgloszenieResponse:
      type: object
      required:
        - id
        - tytul
        - opis
        - status
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier
          example: "123e4567-e89b-12d3-a456-426614174000"
        tytul:
          type: string
          description: Title of zgłoszenie (auto-generated if not provided)
          example: "AWARIA: Jan Kowalski"
        opis:
          type: string
          description: Description of the issue
          example: "Maszyna nie działa prawidłowo"
        status:
          $ref: '#/components/schemas/ZgloszenieStatus'
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp
          example: "2024-01-15T10:30:00Z"
        updatedAt:
          type: string
          format: date-time
          description: Last update timestamp
          example: "2024-01-15T14:45:00Z"

    PageZgloszenieResponse:
      type: object
      required:
        - content
        - page
        - size
        - totalElements
        - totalPages
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/ZgloszenieResponse'
          description: Array of zgłoszenia
        page:
          type: integer
          description: Current page number (0-based)
          example: 0
        size:
          type: integer
          description: Number of items per page
          example: 20
        totalElements:
          type: integer
          description: Total number of elements
          example: 150
        totalPages:
          type: integer
          description: Total number of pages
          example: 8

    ErrorResponse:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
          enum:
            - NOT_FOUND
            - FORBIDDEN
            - VALIDATION
            - INTERNAL_ERROR
          description: Error type
          example: "VALIDATION"
        message:
          type: string
          description: Human-readable error message
          example: "Validation failed"
        details:
          type: array
          items:
            type: string
          description: Optional detailed error information
          example: ["Opis is required", "Status must be valid"]

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

security:
  - BearerAuth: []